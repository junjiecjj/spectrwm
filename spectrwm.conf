quirk[mpv:x11]          = FLOAT + FULLSCREEN + FOCUSPREV + ANYWHERE
quirk[XClock:xclock]    = FLOAT + FULLSCREEN + FOCUSPREV
quirk[XCalc:xcalc]      = FLOAT + FULLSCREEN + FOCUSPREV


